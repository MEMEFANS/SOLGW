<div class="mt-16 text-center">
    <h2 class="text-4xl font-bold text-[#14F195] mb-8">DSnake 代币私募</h2>
    <div class="max-w-3xl mx-auto bg-opacity-20 bg-[#9945FF] backdrop-blur-sm rounded-xl p-8 sol-shadow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div><h3 class="text-[#14F195] mb-2">私募价格</h3><p class="text-2xl font-bold bg-gradient-to-r from-[#9945FF] to-[#14F195] text-transparent bg-clip-text">1 SOL = 10,000 DSNK</p></div>
            <div><h3 class="text-[#14F195] mb-2">软顶</h3><p class="text-2xl font-bold bg-gradient-to-r from-[#9945FF] to-[#14F195] text-transparent bg-clip-text">1,000 SOL</p></div>

        </div>
        <div class="mb-8">

            <div class="flex justify-center gap-4" id="countdown">
                <div class="bg-[#121212] p-4 rounded-lg"><span class="text-3xl font-bold text-[#14F195]" id="days">00</span><span class="text-sm text-[#9945FF] block">天</span></div>
                <div class="bg-[#121212] p-4 rounded-lg"><span class="text-3xl font-bold text-[#14F195]" id="hours">00</span><span class="text-sm text-[#9945FF] block">时</span></div>

        </div>
        <div class="mb-8">

            <div class="h-4 bg-[#121212] rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-[#9945FF] to-[#14F195] rounded-full" style="width: 40%"></div>
            </div>

                <button class="bg-[#9945FF] text-[#14F195] px-8 py-2 rounded-lg font-bold hover:bg-opacity-90 transition-colors">参与私募</button>
            </div>
        </div>
    </div>
</div>
